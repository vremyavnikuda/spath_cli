name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Check formatting
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  check:
    name: Cargo check
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo check
        run: cargo check --all-targets --all-features

  clippy:
    name: Cargo clippy
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Run tests
    runs-on: windows-latest
    needs: [format, check, clippy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --verbose

  build-release:
    name: Build release
    runs-on: windows-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release --verbose

  build-windows-target:
    name: Build Windows x86_64 target
    runs-on: windows-latest
    needs: [build-release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build for Windows x86_64
        run: cargo build --release --target x86_64-pc-windows-msvc --verbose

      - name: Create release archive
        run: |
          mkdir release
          copy target\x86_64-pc-windows-msvc\release\spath.exe release\
          copy README.md release\
          copy LICENSE release\
          copy docs\README.ru.md release\
          copy docs\README.ja.md release\
          Compress-Archive -Path release\* -DestinationPath spath-windows-x64.zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: spath-windows-x64
          path: spath-windows-x64.zip

      - name: Upload standalone EXE
        uses: actions/upload-artifact@v4
        with:
          name: spath-exe
          path: target/x86_64-pc-windows-msvc/release/spath.exe

  build-installer:
    name: Build NSIS Installer
    runs-on: windows-latest
    needs: [build-windows-target]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: spath-exe
          path: target/release

      - name: Install NSIS
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install EnVar plugin
        run: |
          Invoke-WebRequest -Uri "https://nsis.sourceforge.io/mediawiki/images/7/7f/EnVar_plugin.zip" -OutFile "EnVar.zip"
          Expand-Archive -Path "EnVar.zip" -DestinationPath "EnVar"
          Copy-Item "EnVar\Plugins\x86-unicode\EnVar.dll" "C:\Program Files (x86)\NSIS\Plugins\x86-unicode\"
          Copy-Item "EnVar\Plugins\x86-ansi\EnVar.dll" "C:\Program Files (x86)\NSIS\Plugins\x86-ansi\"

      - name: Build installer
        run: |
          cd installer
          & "C:\Program Files (x86)\NSIS\makensis.exe" spath-installer.nsi

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: spath-installer
          path: installer/spath-setup.exe

  create-release:
    name: Create GitHub Release
    runs-on: windows-latest
    needs: [build-windows-target, build-installer]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: spath-windows-x64

      - name: Download EXE artifact
        uses: actions/download-artifact@v4
        with:
          name: spath-exe

      - name: Download installer artifact
        uses: actions/download-artifact@v4
        with:
          name: spath-installer

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            spath-windows-x64.zip
            spath.exe
            spath-setup.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
