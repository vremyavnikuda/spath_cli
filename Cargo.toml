[package]
name = "spath"
version = "0.1.0"
edition = "2021"
authors = ["spath Contributors"]
description = "A Windows PATH security scanner and fixer"
license = "MIT"

[dependencies]
anyhow = "1.0"
chrono = "0.4"
clap = { version = "4.4", features = ["derive"] }
colored = "2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
windows = { version = "0.52", features = ["Win32_System_Environment", "Win32_Foundation"] }
winreg = "0.52"
